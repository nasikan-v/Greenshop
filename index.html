<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay">

    <!-- Modal -->
    <div class="modal">
      <button class="close" type="button"><img src="./assets/close.svg" alt="Close button"></button>

      <div class="modal-inner">
        <!-- Tabs -->
        <div class="tabs">
          <button class="tab" type="button">Login</button>
          <span class="tab-sep">|</span>
          <button class="tab active" type="button">Register</button>
        </div>

        <p class="subtitle">Enter your email and password to register.</p>

        <!-- Registration form -->
        <form class="form">

          <div class="field">
            <input type="text" name="username" placeholder="Username" required>
          </div>

          <div class="field">
            <input type="email" name="email" placeholder="Enter your email address" required>
          </div>

          <div class="field input-wrap">
            <input type="password" name="password" placeholder="Password" required>
            <button class="icon-btn" type="button"><img src="./assets/eye-hidden.svg" alt="Show password"></button>
          </div>

          <div class="field input-wrap">
            <input type="password" placeholder="Confirm password" name="confirm-password" required>
          </div>

          <button class="primary" type="submit">Register</button>

          <div class="divider">
            <span class="line"></span>
            <span class="divider-text">Or register with</span>
            <span class="line"></span>
          </div>

          <button class="social" type="button">
            <img src="./assets/google.svg" alt="Google">
            Continue with Google
          </button>

          <button class="social" type="button">
            <img src="./assets/facebook.svg" alt="Facebook">
            Continue with Facebook
          </button>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
